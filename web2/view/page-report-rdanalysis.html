<div>
	<div class="col-md-12 col-sm-12 ez panel-content">

<script src="{{BaseUrl}}res/core/js/page-report.js"></script>
<script src="{{BaseUrl}}res/core/js/page-report-rdanalysis.js"></script>

<div class="col-md-12 col-sm-12 no-padding hardcore">
	<div class="panel ez no-padding hardcore">
		<div class="panel-heading">
			<h3 class="no-margin" data-bind="html: rd.title"></h3>
			<div class="panel-nav-button" data-bind="visible: !rd.contentIsLoading()">
				<div class="form-inline">
					<button class="btn btn-sm btn-primary tooltipster" data-bind="click: rd.refresh" title="Refresh P&L Analysis">
						<i class="fa fa-refresh"></i> Refresh
					</button>
					<button class="btn btn-sm btn-info tooltipster" data-bind="click: rpt.toggleFilter" title="Toggle Advanced Filter">
						<i class="fa fa-server"></i> Show Filter
					</button>
					<button class="btn btn-sm btn-info tootipster" data-bind="visible: rpt.showExport" onclick="rpt.export('#rd-analysis', 'RD Analysis', 'header-content')">
						<i class="fa fa-download"></i> Export as Excel
					</button>
				</div>
			</div>
		</div>

		<div class="panel-body">
			<div class="filter" data-bind="visible: !rd.contentIsLoading()">
				<div class="form-inline pull-right">
					<div class="input-group input-group-sm ez margin-bottom-10 margin-right-5">
						<span class="input-group-addon align-right">Fiscal Year</span>
						<div class="width-full">
							<select type="text" style="width: 150px;" data-bind="kendoDropDownList: { data: rpt.optionFiscalYears, value: rd.fiscalYear }"></select>
						</div>
						<div class="clearfix"></div>
					</div>
					
					<div class="input-group input-group-sm ez margin-bottom-10 margin-right-5">
						<span class="input-group-addon align-right">Select cities</span>
						<div class="width-full">
							<select type="text" style="width: 200px;" data-bind="kendoMultiSelect: { data: rd.optionBreakdownValues, dataValueField: '_id', dataTextField: 'Name', value: rd.breakdownValue, placeholder: 'Select cities', change: rd.changeBreakdownValue, filter: 'contains' }"></select>
						</div>
						<div class="clearfix"></div>
					</div>
					
					<div class="input-group input-group-sm ez margin-bottom-10 margin-right-5">
						<span class="input-group-addon align-right">Select Distributors</span>
						<div class="width-full">
							<select type="text" style="width: 200px;" data-bind="kendoMultiSelect: { data: rd.optionDistributor, dataValueField: '_id', dataTextField: 'Name', value: rd.filterDistributor, placeholder: 'Select distributors', filter: 'contains' }"></select>
						</div>
						<div class="clearfix"></div>
					</div>
				</div>
				<div class="clearfix"></div>
			</div>

			<div data-bind="visible: rd.contentIsLoading">
				{{template "_loader.html"}}
			</div>

			<div data-bind="visible: !rd.contentIsLoading()">
				<div class="breakdown-view ez" id="rd-analysis"></div>
			</div>
		</div>
	</div>
</div>

	</div>

	{{template "_filter.html"}}
</div>
