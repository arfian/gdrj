<style>
	.breakdown-view .k-grid-header .k-header {
	    text-align: center;
	    border-color: white;
	    font-weight: bold;
	}

	.k-grid tr td {
	    border-right: 1px solid #f0f3f4;
	}
</style>

<div>
	<div class="col-md-12 col-sm-12 ez panel-content">

<script src="{{BaseUrl}}res/core/js/page-report.js"></script>
<script src="{{BaseUrl}}res/core/js/page-report-marketing-efficiency.js"></script>

<div class="col-md-12 col-sm-12 no-padding hardcore">
	<div class="panel ez no-padding hardcore">
		<div class="panel-heading">
			<h3 class="no-margin">
				&nbsp;
			</h3>
			<div class="panel-nav-button" data-bind="visible: !me.contentIsLoading()">
				<div class="form-inline">
					<button class="btn btn-sm btn-primary tooltipster" data-bind="click: me.refresh" title="Refresh P&L Analysis">
						<i class="fa fa-refresh"></i> Refresh
					</button>
					<button class="btn btn-sm btn-warning tootipster" data-bind="visible: rpt.showExport" onclick="rpt.export('#year-comparison', `Year Comparison - ${me.subTitle()}`, 'kendonormal')">
						<i class="fa fa-download"></i> Export as Excel
					</button>
					<button class="btn btn-sm btn-info tooltipster" data-bind="click: rpt.toggleFilter" title="Toggle Advanced Filter">
						<i class="fa fa-server"></i> Show Filter
					</button>
				</div>
			</div>
		</div>

		<div class="panel-body">
			<div class="filter" data-bind="visible: !me.contentIsLoading()">
				<div class="form-inline pull-right breakdown-filter">
					<div class="input-group input-group-sm ez margin-bottom-10 margin-right-5">
						<span class="input-group-addon align-right">Unit</span>
						<div class="width-full">
							<input type="text" style="width: 150px;" data-bind="kendoDropDownList: { data: me.optionUnit, value: me.unit, dataTextField: 'Name', dataValueField: '_id' }" />
						</div>
					</div>

					<div class="input-group input-group-sm ez margin-bottom-10 margin-right-5">
						<span class="input-group-addon align-right">Breakdown</span>
						<div class="width-full">
							<select type="text" style="width: 150px;" data-bind="kendoDropDownList: { data: me.optionDimensions, dataValueField: 'field', dataTextField: 'name', value: me.breakdownBy, change: me.changeBreakdown }"></select>
						</div>
					</div>

					<div class="input-group input-group-sm ez margin-bottom-10 margin-right-5">
						<span class="input-group-addon align-right">Breakdown Value</span>
						<div class="width-full">
							<select type="text" style="width: 200px;" data-bind="kendoMultiSelect: { data: me.optionBreakdownValues, dataValueField: '_id', dataTextField: 'Name', value: me.breakdownValue, placeholder: 'Choose value', change: me.changeBreakdownValue, enabled: ko.computed(function () { return (me.breakdownBy() != '') }, me.breakdownBy) }"></select>
						</div>
					</div>
				</div>

				<div class="clearfix"></div>
			</div>

			<div data-bind="visible: me.contentIsLoading">
				{{template "_loader.html"}}
			</div>

			<div data-bind="visible: !me.contentIsLoading()" style="overflow: scroll; padding-bottom: 10px;">
				<div class="chart"></div>
			</div>
		</div>
	</div>
</div>

	</div>

	{{template "_filter.html"}}
</div>
