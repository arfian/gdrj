<div class="col-md-12 col-sm-12 no-padding hardcore">
	<div class="panel ez no-padding hardcore">
		<div class="panel-heading">
			<h3 class="no-margin">
				<span data-bind="html: me.title"></span>
				<span> - by </span>
				<span data-bind="html: me.subTitle"></span>
			</h3>
			<div class="panel-nav-button" data-bind="visible: !me.contentIsLoading()">
				<div class="form-inline">
					<div class="input-group input-group-sm ez margin-bottom-10 margin-right-5">
						<span class="input-group-addon align-right">Unit</span>
						<div class="width-full">
							<input type="text" style="width: 150px;" data-bind="kendoDropDownList: { data: me.optionUnit, value: me.unit, dataTextField: 'Name', dataValueField: '_id' }" />
						</div>
					</div>


					<button class="btn btn-sm btn-primary tooltipster" data-bind="click: me.refresh" title="Refresh P&L Analysis">
						<i class="fa fa-refresh"></i> Refresh
					</button>
					<button class="btn btn-sm btn-warning tootipster" data-bind="visible: rpt.showExport" onclick="rpt.export('#year-comparison', `Year Comparison - ${me.subTitle()}`, 'kendonormal')">
						<i class="fa fa-download"></i> Export as Excel
					</button>
					<button class="btn btn-sm btn-info tooltipster" data-bind="click: rpt.toggleFilter" title="Toggle Advanced Filter">
						<i class="fa fa-server"></i> Show Filter
					</button>
				</div>
			</div>
		</div>

		<div class="panel-body">
			<div data-bind="visible: me.contentIsLoading">
				{{template "_loader.html"}}
			</div>

			<div data-bind="visible: !me.contentIsLoading()" style="overflow: scroll; padding-bottom: 10px;">
				<div class="chart"></div>
			</div>
		</div>
