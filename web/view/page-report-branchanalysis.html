<div>
	<div class="col-md-12 col-sm-12 ez panel-content">

<script src="{{BaseUrl}}res/core/js/page-report.js"></script>
<script src="{{BaseUrl}}res/core/js/page-report-branchanalysis.js"></script>

<div class="col-md-12 col-sm-12 no-padding hardcore">
	<div class="panel ez no-padding hardcore">
		<div class="panel-heading">
			<h3 class="no-margin" data-bind="html: ba.title"></h3>
			<div class="panel-nav-button" data-bind="visible: !ba.contentIsLoading()">
				<div class="form-inline">
					<button class="btn btn-sm btn-primary tooltipster" data-bind="click: ba.refresh" title="Refresh P&L Analysis">
						<i class="fa fa-refresh"></i> Refresh
					</button>
					<button class="btn btn-sm btn-info tooltipster" data-bind="click: rpt.toggleFilter" title="Toggle Advanced Filter">
						<i class="fa fa-server"></i> Show Filter
					</button>
					<button class="btn btn-sm btn-info tootipster" data-bind="visible: rpt.showExport" onclick="rpt.export('#branch-analysis', 'Branch Analysis', 'header-content')">
						<i class="fa fa-download"></i> Export as Excel
					</button>
				</div>
			</div>
		</div>

		<div class="panel-body">
			<div class="filter" data-bind="visible: !ba.contentIsLoading()">
				<div class="form-inline pull-right">
					<div class="input-group input-group-sm ez margin-bottom-10 margin-right-5">
						<span class="input-group-addon align-right">Fiscal Year</span>
						<div class="width-full">
							<select type="text" style="width: 120px;" data-bind="kendoDropDownList: { data: rpt.optionFiscalYears, value: ba.fiscalYear }"></select>
						</div>
						<div class="clearfix"></div>
					</div>
					<div class="input-group input-group-sm ez margin-bottom-10 margin-right-5">
						<span class="input-group-addon align-right">Show</span>
						<div class="width-full">
							<select type="text" style="width: 120px;" data-bind="kendoDropDownList: { data: ba.optionBreakdownRD, dataValueField: 'id', dataTextField: 'title', value: ba.breakdownRD, change: ba.changeBreakdownRD }"></select>
						</div>
						<div class="clearfix"></div>
					</div>
					<div class="input-group input-group-sm ez margin-bottom-10 margin-right-5">
						<span class="input-group-addon align-right">
							Expand
						</span>
						<div class="width-50">
							<input type="checkbox" class="form-control input-sm" data-bind="checked: ba.expand, enable: ba.enableExpand">
						</div>
						<div class="clearfix"></div>
					</div>
					
					<div class="input-group input-group-sm ez margin-bottom-10 margin-right-5">
						<span class="input-group-addon align-right">Branch</span>
						<div class="width-full">
							<select type="text" style="width: 200px;" data-bind="kendoMultiSelect: { data: ba.optionBreakdownValues, dataValueField: '_id', dataTextField: 'Name', value: ba.breakdownValue, placeholder: 'Choose value', change: ba.changeBreakdownValue }"></select>
						</div>
						<div class="clearfix"></div>
					</div>

					<div class="input-group input-group-sm ez margin-bottom-10">
						<span class="input-group-addon align-right">Sub channels</span>
						<div class="width-full">
							<select type="text" style="width: 200px;" data-bind="kendoMultiSelect: { data: ba.optionSubBreakdown, dataValueField: '_id', dataTextField: 'Name', value: ba.subBreakdownValue, placeholder: 'Choose value', enabled: ba.expand }"></select>
						</div>
						<div class="clearfix"></div>
					</div>
				</div>
				<div class="clearfix"></div>
			</div>

			<div data-bind="visible: ba.contentIsLoading">
				{{template "_loader.html"}}
			</div>

			<div data-bind="visible: !ba.contentIsLoading()">
				<div class="breakdown-view ez" id="branch-analysis"></div>
			</div>
		</div>
	</div>
</div>

	</div>

	{{template "_filter.html"}}
</div>
